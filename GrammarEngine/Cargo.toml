[package]
name = "grammar-engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["staticlib"]

[dependencies]
harper-core = "0.61"
swift-bridge = "0.1.57"
uuid = { version = "1.0", features = ["v4"] }
whichlang = "0.1.0"

[build-dependencies]
swift-bridge-build = "0.1.57"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 1

[lints.clippy]
# Default lints for code quality
all = "warn"
pedantic = "warn"
# Specific configurations
missing_errors_doc = "allow"  # FFI functions don't need error docs
missing_panics_doc = "allow"  # Allow missing panic docs for now
