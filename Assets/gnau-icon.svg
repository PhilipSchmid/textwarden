<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Curved line being drawn -->
  <path d="M 40 180 Q 90 120, 140 140 Q 190 160, 220 130"
        stroke="#4A90E2"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"/>

  <!-- Pencil body -->
  <g transform="translate(180, 90) rotate(-25)">
    <!-- Pencil wood body -->
    <rect x="0" y="10" width="60" height="20"
          fill="#F4A460"
          stroke="#D2691E"
          stroke-width="2"/>

    <!-- Pencil tip (darker wood) -->
    <polygon points="0,15 0,25 -12,20"
             fill="#D2691E"
             stroke="#8B4513"
             stroke-width="1.5"/>

    <!-- Graphite tip -->
    <polygon points="-12,18 -12,22 -18,20"
             fill="#2C2C2C"/>

    <!-- Eraser -->
    <rect x="60" y="10" width="12" height="20"
          fill="#E91E63"
          stroke="#C2185B"
          stroke-width="1.5"/>

    <!-- Metal ferrule -->
    <rect x="56" y="10" width="4" height="20"
          fill="#C0C0C0"
          stroke="#808080"
          stroke-width="1"/>
  </g>

  <!-- Optional: Small sparkle/highlight to show "checking" -->
  <circle cx="140" cy="135" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="95" cy="125" r="3" fill="#FFD700" opacity="0.6"/>
</svg>
