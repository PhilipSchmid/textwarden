<?xml version="1.0" encoding="UTF-8"?>
<svg width="22" height="22" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
  <!-- Menu bar icon - simple black template -->

  <!-- Curved line being checked/drawn -->
  <path d="M 3 16 Q 8 11, 13 13 Q 16 15, 19 12"
        stroke="black"
        stroke-width="1.5"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Simplified pencil -->
  <g transform="translate(14, 8) rotate(-30)">
    <!-- Pencil body -->
    <rect x="0" y="2" width="6" height="3"
          fill="black"
          stroke="black"
          stroke-width="0.5"/>

    <!-- Pencil tip -->
    <polygon points="0,2.5 0,4.5 -2,3.5"
             fill="black"/>

    <!-- Eraser -->
    <rect x="6" y="2" width="1.5" height="3"
          fill="black"
          opacity="0.7"/>
  </g>

  <!-- Small checkmark overlay (subtle) -->
  <path d="M 18 17 l 1.5 1.5 l 2.5 -3"
        stroke="black"
        stroke-width="1.2"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.6"/>
</svg>
